<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navigation bar</title>
	<style>
		li{
			display: inline;
			background-color: lightseagreen;
			padding:10px;
			border-radius: 20px;
			margin-left: 30px;
		}
		ul{
			float: right;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">login</a></li>
        <li><a href="#">register</a></li>
        <li><a href="#">contact us</a></li>
    </ul>



</body>
</html>
